<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home | Barista Coffe Shop</title>
    <script src="jquery-3.6.1.js"></script>
        <script>
            var i = 0;
            $(document).ready(function(){
                $('.slidertitle, #slider img').hide();
                showNextImage();
                setInterval('showNextImage()', 3000);
            });

            function showNextImage(){
                i++;
                $('#sliderImage' + i ).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
                $('#title' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
                if(i==3) {i=0;}
            }
        </script>
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <a href="index.html"><img src="img/Logo.jpg"></a>
      <ul class="nav-item">
          <li class="nav-link"><a href="index.html" class="link">Menu</a></li>
          <li class="nav-link"><a href="products.html" class="link">Order</a></li>
          
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </div>
  <section class="banner">
       
    <div id="slider">
        
        <img src="img/banner1.jpg"  id="sliderImage1">
           <div class="slidertitle" id="title1"></div>

        <img src="img/banner2.jpg"  id="sliderImage2">
           <div class="slidertitle" id="title2"></div>

        <img src="img/banner3.jpg"  id="sliderImage3">
           <div class="slidertitle" id="title3"></div>
        
    </div>

</section>


</body>
<script src="main.js"></script>
</html>
